version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: peopleconnect-postgres-test
    environment:
      POSTGRES_DB: peopleconnect_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - peopleconnect-test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
    driver: local

networks:
  peopleconnect-test-network:
    driver: bridge
