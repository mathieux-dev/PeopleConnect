<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const healthResponse = await fetch('http://localhost:5001/health');
                const healthData = await healthResponse.text();
                
                const loginResponse = await fetch('http://localhost:5001/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (loginResponse.ok) {
                    const loginData = await loginResponse.json();
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p><strong>Health:</strong> ${healthData}</p>
                        <p><strong>Login:</strong> Token received successfully</p>
                    `;
                } else {
                    const errorData = await loginResponse.text();
                    resultDiv.innerHTML = `
                        <h3>❌ Login Failed</h3>
                        <p><strong>Health:</strong> ${healthData}</p>
                        <p><strong>Login Error:</strong> ${errorData}</p>
                        <p><strong>Status:</strong> ${loginResponse.status}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Connection Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This usually indicates CORS issues or network problems.</p>
                `;
            }
        }
    </script>
</body>
</html>
